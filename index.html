<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMS Opt-In Proof of Consent</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { color: #333; }
    label { display: block; margin: 15px 0; font-size: 16px; }
    input[type="checkbox"] { margin-right: 10px; }
    .note { margin-top: 20px; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <div class="container">
    <h1>SMS Opt-In Consent</h1>
    <p>Welcome to <strong>[Your Tool Name]</strong>. Users who want to receive SMS messages must opt in by checking the box below:</p>

    <form>
      <label>
        <input type="checkbox" name="sms-consent" required>
        I agree to receive SMS notifications from [Your Tool Name].
      </label>
      <button type="submit">Submit</button>
    </form>

    <p class="note">
      This page is provided as proof of consent for Twilio toll-free number verification. Users must actively check the box to opt in to receive messages.
    </p>
  </div>
</body>
</html>
